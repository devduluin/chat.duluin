name: Deploy to Production Server

on:
  push:
    branches:
      - main # Trigger deployment on push to main branch
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 76.13.17.180 >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_IP: 76.13.17.180
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: /home/apps/workspaceChatFrontend
        run: |
          # Create necessary directories on server
          ssh ${{ secrets.SERVER_USER }}@$SERVER_IP "mkdir -p $DEPLOY_PATH/src"

          # Copy Dockerfile and docker-compose.yml to parent directory
          scp Dockerfile ${{ secrets.SERVER_USER }}@$SERVER_IP:$DEPLOY_PATH/
          scp docker-compose.yml ${{ secrets.SERVER_USER }}@$SERVER_IP:$DEPLOY_PATH/

          # Sync source code to src/ directory (excluding node_modules, .git, etc)
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.next' \
            --exclude '.env.local' \
            --exclude 'dist' \
            --exclude 'build' \
            --exclude 'Dockerfile' \
            --exclude 'docker-compose.yml' \
            --exclude '.github' \
            --exclude '.dockerignore' \
            ./ ${{ secrets.SERVER_USER }}@$SERVER_IP:$DEPLOY_PATH/src/

          # Deploy with Docker Compose
          ssh ${{ secrets.SERVER_USER }}@$SERVER_IP << 'ENDSSH'
            cd /home/apps/workspaceChatFrontend
            
            # Stop and remove existing containers
            docker-compose down || true
            
            # Remove old images to save space (optional)
            docker image prune -f
            
            # Build and start containers
            docker-compose up -d --build
            
            # Show container status
            docker-compose ps
          ENDSSH

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Application should be accessible at http://76.13.17.180:8085"
